<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de posts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" class='update-btn' (click)='getPosts()'>actualizar</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor='let post of posts'>
    <ion-card-header>
      <ion-row>
        <ion-col size='3'>
          <img src='assets/avatares/{{post.image}}'>
        </ion-col>
        <ion-col size='9'>
          <ion-card-subtitle>{{post.author}}</ion-card-subtitle>
          <ion-card-title class='title'>{{post.title}}</ion-card-title>
          
        </ion-col>

       
      </ion-row>


      
    </ion-card-header>
  
    <ion-card-content>
      {{post.comment}}
    </ion-card-content>


    <ion-col size='12'>
      <p class='date'>{{post.date}}</p>
    </ion-col>

  </ion-card>
  

</ion-content>
