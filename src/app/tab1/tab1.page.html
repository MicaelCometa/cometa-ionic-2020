<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear nuevo post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
      <ion-col size='12'>
        <ion-item> 
          <ion-label position="floating">TÃ­tulo</ion-label>
          <ion-input type='text'  [(ngModel)]="post.title"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size='12'>
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-textarea clearOnEdit="true" [(ngModel)]="post.comment"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size='12'>
        <ion-button expand="full" (click)='sendPost()'>Publicar</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
